<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample HTML Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #6200ea;
            color: white;
            padding: 10px 0;
        }
        main {
            margin: 20px;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        a {
            color: #6200ea;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to My Sample Page</h1>
    </header>
    <main>
        <p>This is a simple HTML example. You can modify it as per your needs.</p>
        <p>Here are some links:</p>
        <ul>
            <li><a href="https://www.google.com" target="_blank">Google</a></li>
            <li><a href="https://www.github.com" target="_blank">GitHub</a></li>
        </ul>
        <p>Feel free to experiment with HTML, CSS, and JavaScript!</p>
    </main>
    <footer>
        <p>&copy; 2024 My Website | <a href="mailto:info@example.com">Contact Us</a></p>
    </footer>
</body>
</html>
